<div class="mb-4 container-xxl mt-5 fs-4">

  <div class="demo-button-container">

    <button mat-raised-button [disabled]="!items.length" (click)="removeData()" class="demo-button">
      Remove data
    </button>
  </div>

  <table mat-table [dataSource]="items" class="mat-elevation-z8 demo-table h4">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> <strong>ID</strong> </th>
      <td mat-cell *matCellDef="let item">
        <h5>{{item.id}}</h5>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef><strong>images </strong></th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.thumbnail" class="img-fluid rounded-start " style="height: 100px;width: 150px;"
          [alt]="element.description">
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef><strong> category</strong></th>
      <td mat-cell *matCellDef="let element">
        <h5 class="text-danger">{{element.category}}</h5>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef><strong> price</strong></th>
      <td mat-cell *matCellDef="let element">
        <h5 class="text-success">{{element.price}}</h5>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-card>
    <h6 class="p-3">total amount</h6>
    <strong class="ps-4 pb-3 fs-6 text-success">$:{{totalamount}}</strong>
    <section>
      <div class="example-button-row p-2">
        <button mat-raised-button color="warn">checkout</button>
        <button mat-raised-button color="warn">Empty cart</button>

      </div>
    </section>

  </mat-card>
  <br>
  <br>
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" class="form-control w-75 bg-primary-subtle p-3 m3">
    <div class="mb-3">
      <label class="form-label fw-medium" for="name">
        Name
      </label>
      <input id="name" class="form-control" type="text" autocomplete formControlName="name" required>
      <div *ngIf="checkoutForm.get('name')?.hasError('required')" class="text-danger">
        Name is required.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label fw-medium" for="address">
        Address
      </label>
      <input id="address" class="form-control" type="text" formControlName="address" required>
      <div *ngIf="checkoutForm.get('address')?.hasError('required')" class="text-danger">
        Address is required.
      </div>
    </div>

    <button  class="button mt-3 fw-medium" mat-raised-button
      type="submit" [disabled]="checkoutForm.invalid">
      Purchase
    </button>
  </form>
</div>
